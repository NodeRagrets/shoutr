<div ng-controller = 'authController'>
  <h1> LOGIN </h1>
  <form name='loginForm' ng-submit='login()'>
    <input class='login' placeholder='username' type ='text' ng-model='' ng-minlength = '5' ng-maxlength = '10' required>
    <input class='login' placeholder='password' type='password' ng-model='' ng-minlength='6' ng-maxlength='18' required>
    <button class='login'> Log in </button>
  </form>
  <p>Don't have an account?</p><a href='#'> <strong> Sign Up </strong></a>
</div>
