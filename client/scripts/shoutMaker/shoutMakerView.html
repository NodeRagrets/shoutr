<div ng-controller = 'shoutCreationController'>
  <!-- front of card -->
  <div class= 'frontOfCard'>
    <form ng-submit = 'postShout()'  name = 'frontCardForm' novalidate>
      <input placeholder='Recipient' type = 'text' name = 'toText' ng-model = 'shout.recipient'>
      <input placeholder='Title Text' type = 'text' name = 'blurbText' ng-model = 'shout.title'>
    </form>
    <!-- actual card -->
    <div class = 'card'>
      <p>Recipient: {{shout.recipient}}</p>
      <p>Title: {{shout.title}} </p>
    </div>
  </div>

  <!-- back of card -->
  <div class= 'backOfCard'>
    <form ng-submit = 'postShout()' name = 'backCardForm' novalidate>
      <input placeholder='Message' type = 'text' name = 'storyText' ng-model = 'shout.message'>
    </form>
    <!-- actual card -->
    <div class = 'card'>
      <p>Message: {{shout.message}} </p>
    </div>
  </div>

  <button ng-click='postShout()'> Create Shout </button>

  <h3 ng-if='shoutCreated'> Shout Created! </h3>

</div>
