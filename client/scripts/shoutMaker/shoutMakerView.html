<div ng-controller = 'shoutCreationController'>
  <!-- div for navBar -->
  <div class = 'navBar'></div>
  <!-- front of card -->
  <div class= 'frontOfCard'>
    <form ng-submit = ' '  name = 'frontCardForm' novalidate>
      <input type = 'text' name = 'toText' ng-model = 'shout.recipient'>
      <input type = 'text' name = 'blurbText' ng-model = 'shout.title'>
    </form>
    <!-- actual card -->
    <div class = 'card'></div>
  </div>

  <!-- back of card -->
  <div class= 'backOfCard'>
    <form ng-submit = ' ' name = 'backCardForm' novalidate>
      <input type = 'text' name = 'storyText' ng-model = 'shout.message'>
    </form>
    <!-- actual card -->
    <div class = 'card'></div>
  </div>

</div>
