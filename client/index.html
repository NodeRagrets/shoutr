<!DOCTYPE html>
<html lang = 'en' ng-app ='shoutr'>
  <head>
    <meta charset = "utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoutr</title>

    <!-- Stylesheets -->
    <link rel = 'stylesheet' type ='text/css' href ='styles.css' />
    <link rel='stylesheet' type='text/css' href='./permlib/rdash/rdash.min.css' />
    <link rel='stylesheet' type='text/css' href='./permlib/bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='./permlib/font-awesome/font-awesome.min.css' />

    <!-- Javascript Library Dependencies -->
    <script src = './permlib/angular/angular.min.js'></script>
    <script src = './permlib/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src = './permlib/jquery/dist/jquery.min.js'></script>
    <script src = './permlib/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src = './permlib/angular-cookies/angular-cookies.min.js'></script>
    <script src = './permlib/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>
    <script src = './permlib/rdash-controllers/master-ctrl.js'></script>

    <!-- Native Javascript Dependencies -->
    <script src = './scripts/services/services.js'></script>
    <script src = './scripts/groupMaker/groupCreationController.js'></script>
    <script src = './scripts/newsFeed/newsFeedController.js'></script>
    <script src = './scripts/shoutMaker/shoutMakerController.js'></script>
    <script src = './scripts/auth/authController.js'></script>
    <script src = './scripts/main.js'></script>

  </head>
    <body ng-controller="MasterCtrl">
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            Dashboard
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#/newsfeed">Newsfeed </a>
        </li>
        <li class="sidebar-list">
          <a href="#/shoutmaker">Create a new shout!</a>
        </li>
        <li class="sidebar-list">
          <a href="#/groupmaker">Create a new group!</a>
        </li>

      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular/README.md" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Joe Bloggs
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Profile
                    </a>
                  </li>
                  <li class="link">
                    <a href="#">
                      Menu Item
                    </a>
                  </li>
                  <li class="link">
                    <a href="#">
                      Menu Item
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
              <div class="item dropdown">
               <!-- <a href="#" class="dropdown-toggle">
                  <i class="fa fa-bell-o"></i>
                </a> -->
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                Dashboard
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div>
          </div>
        </div>
      <div ui-view></div>

    </body>
</html>
